<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="./login/tax.css">
</head>

<body>
    <div class="calculator">
        <h2>Tax Calculator</h2>
        <p>Total Income: <span id="totalIncomeDisplay"></span></p>
        <p>Tax Rate:</p>
        <table id="taxRateTable">
            <thead>
                <tr>
                    <th>Income Threshold</th>
                    <th>Tax Rate</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tax rates will be added dynamically here -->
            </tbody>
        </table>
        <button id="calculateTaxBtn">Calculate Tax</button>
        <p id="taxResult"></p>
        <p id="amountLeftDisplay"></p>
        <button id="payButton" style="display: none;">Pay Now</button>
    </div>

    <script src="./script/tax.js"></script>
</body>

</html>
